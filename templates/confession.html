{% extends "layout2.html" %}
{% block body %}

<div class = "container-fluid">
  <img src = "https://wcms-prod-admin.ntu.edu.sg/images/default-source/from-figma/ntu-placeholder-d.jpg?sfvrsn=d4050a9e_2"
  class = "rounded float-start ml-2" style="max-width:50%;">
</div>

<div class="container ml-3 pt-4">
  <h3>Add Confession</h3>
  <form action = "" method = post>
    <div class="form-group row">
        <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control" id="inputTitle" placeholder="My Confession" name = "title" value = {{request.form.username}}>
        </div>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Target Authority</label>
      <select class="form-control" id="auth" name = 'auth'>
          {% for auth in auths %}
                <option>{{auth}}</option>
          {% endfor %}
      </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Confession</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name = "confession"></textarea>
    </div>
    <input class="btn btn-default" type="submit" value="Add Confession">
  </form>
  {% if error %}
    <p class="error"><strong>Alert:</strong> {{ error }}
  {% endif %}
</div>
</body>

{% endblock %}
